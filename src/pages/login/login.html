


<ion-content>
  <form autocomplete="on">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)] = "data.emailid" name = "Username" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)] = "data.password" name = "password" type="password"></ion-input>
      </ion-item>

    </ion-list>
  </form>
    <div padding>
      <button ion-button color="primary" block (click)="goToOtherPage()">Sign In</button>
      <button ion-button secondary menuToggle>Toggle Menu</button>
    </div>

</ion-content>
